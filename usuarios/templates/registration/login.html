  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark color">
      <div class="container">
          <a class="navbar-brand" href="inicio">Fundación ALA'</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="{% url 'Grupo16.urls:index.html' %}">Inicio</a></li>
                  <li class="nav-item"><a class="nav-link" href="nosotros">Nosotros</a></li>
                  <li class="nav-item"><a class="nav-link" href="noticias">Noticias</a></li>
                  <li class="nav-item"><a class="nav-link" href="blog">Blog</a></li>
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'login' %}">Iniciar sesión</a></li>
              </ul>
          </div>
      </div>
  </nav>

  </header>
  <main>

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Iniciar sesión</h3></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Usuario</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                        <label for="inputPassword">Contraseña</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                        <label class="form-check-label" for="inputRememberPassword">Recordar contraseña</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password.html">Te olvidaste tu contraseña?</a>
                                        <a class="btn btn-primary" href="inicio">Iniciar sesión</a>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="registro">No tienes cuenta? Registrate!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<footer class="py-5 bg-white">
    <div class="container"><p class="m-0 text-center text-dark">Copyright &copy; Grupo 16</p></div>

    <div class="div-center">
        <a href="https://www.facebook.com/" target="_blank" >

        </a>

        <img src="static/assets/img/twitter.png" alt="" class="footer-img">
        </a>
        <a href="https://mail.google.com/" target="_blank" class="" >
        <img src="static/assets/img/gmail2.png" alt=""class="footer-img">
        </a>
    </div>
</footer>
