{% extends 'base.html' %}
{% load static %}
{% block tittle %} Login {% endblock tittle%}
{% block content %}

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Iniciar sesión</h3></div>
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}

                                    {{ form }}


                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password.html">Te olvidaste tu contraseña?</a>
                                        <a class="btn btn-primary" type="submit">Iniciar sesión</a>
                                    </div>

                                    
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="registro">No tienes cuenta? Registrate!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock content%}
